<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/ToDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as listCtrl">
    <section class="todo-list">
      <form class="task-entry">
        <input type="text">
        <button class="add" ng-click="listCtrl.addTask()">Add</button>
      </form>
      <ul class="task-list">
        <li class="task-item" ng-repeat="task in listCtrl.taskList.items">{{task}}</li>
      </ul>
    </section>
  </body>
</html>
